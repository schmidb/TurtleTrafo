kompetenzen:
  unsereAngebote: zu den Angeboten
  business:
    subTitle: begleitet von Turtle Transformation
    img: job_640_385.jpg
    text: "Zusammen finden wir Wege, damit Menschen ein Leben leben können, das sie
    lieben, in dem sie effizient arbeiten und respektvoll mit sich selbst und anderen umgehen.
    Sie bewegen sich organisch in Teams und gemeinsam verwirklichen sie noch größere Träume.
    <br><br>
    Dabei beginnt alles in Dir selbst. Wenn Du Klarheit über die Dinge hast, die in Dir vorgehen,
    befähigst du dich, die verborgenen Abhängigkeiten zu sehen, die das Unbewusste
    in alle Interaktionen zwischen uns Menschen bringt. Mit dieser Klarheit können wir
    gemeinsam kreieren und jedes Unternehmensziel erreichen."
    ziele:
      text: Durch den Turtle Transformation Prozess "von Innen nach Außen" begleiten wir Manager und Firmen zu ...
      ziel1: mehr Klarheit
      ziel1fab: fa-glasses
      ziel2: mehr (Lebens-)Freude
      ziel2fab: fa-face-smile
      ziel3: besserer Work-Life-Balance
      ziel3fab: fa-scale-balanced
      ziel4: mehr Effizienz
      ziel4fab: fa-bullseye

  life:
    subTitle: begleitet von Turtle Transformation
    img: schmidberger2020_640_385.webp
    text: "Alles beginnt in uns selbst. Wir vertrauen uns selbst und folgen unserem Herzen.
    Wir alle sind in der Lage, Verantwortung für uns selbst zu übernehmen und mit uns selbst,
    einem Familienmitglied oder anderen Personen in Kontakt oder authentischen Austausch
    zu treten. Schritt für Schritt kommen wir in Frieden mit uns selbst, unserer Umwelt und der Welt.
    <br><br>
    Wenn wir in uns ruhen und unsere eigene Klarheit haben, dann können wir jegliche
    Träume erfüllen, Entspannung in jeder Lebenslage finden und neue Lebensmodelle erschaffen."
    ziele:
      text: Durch den Turtle Transformation Prozess "von Innen nach Außen" begleiten wir Familien und Individuen zu ...
      ziel1: mehr Klarheit
      ziel1fab: fa-glasses
      ziel2: mehr (Lebens-)Freude
      ziel2fab: fa-face-smile
      ziel3: mehr Resilienz und innere Stärke
      ziel3fab: fa-battery-full
      ziel4: neuen Lebensmodellen
      ziel4fab: fa-people-roof
