<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<h2>{% t contactheader %}</h2>
				</div>
				<div class="col-lg-12">
					<ul class="list-inline">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
            <li>
              <h3>{{ site.author }} - <a href="mailto:{{ site.email }}">{{ site.email }}</a></h3>
              </li>
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
