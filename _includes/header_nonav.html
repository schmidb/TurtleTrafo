<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <a class="navbar-brand page-scroll" href="/">{{ site.title }}</a>
            <p class="navbar-text navbar-left">
              {% if site.lang=="de" %}
              <a class="page-scroll" href="{{ site.baseurl_root }}/en{{ page.url }}"><img src="/img/gb.png" alt="Deutsch" width="32"></a>
              {% else %}
              <a class="page-scroll" href="{{ site.baseurl_root }}{{ page.url }}"><img src="/img/de.png" alt="English" width="32"></a>
              {% endif %}
            </p>
        </div>
    </div>
    <!-- /.container -->
</nav>

<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

      <div class="row">
        <div class="col-lg-4">
          <div class="intro-message">
             <img src="/img/logo/turtle_transparent.png" class="intro-logo">
             </div>
        </div>
				<div class="col-lg-8">
					<div class="intro-message">
						<h1>{% t page.title %}</h1>
						<h3>{% t page.subTitle %}</h3>
						<hr class="intro-divider">
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
