<section id="kompetenzen">
  	<div class="banner">
  		<div class="container">
  			<div class="row">
  				<div class="col-lg-12">
  					<h2>{% t nav.kompetenz %}</h2>
  				</div>
  			</div>
  		</div>
  	</div>
</section>


  <div class="content-section-b">
      <div class="container">
        <div class="row">

          <div class="col-sm-12 col-md-6">
            <div class="thumbnail">
              <img src="/img/services/{% t kompetenzen.business.img %}" alt="{% t nav.kompetenzen.business %}" onerror="this.src='/img/services/{% t kompetenzen.business.img | replace: "webp", "jpg" %}'">
              <div class="caption lead">
                <h3> {% t nav.kompetenzen.business %} </h3>
                <p>{% t kompetenzen.business.text %}</p>
              </div>
              <a href="/business" class="btn btn-primary" role="button">{% t kompetenzen.unsereAngebote %}</a>
            </div>
          </div>

          <div class="col-sm-12 col-md-6">
            <div class="thumbnail">
              <img src="/img/services/{% t kompetenzen.life.img %}" alt="{% t nav.kompetenzen.life %}" onerror="this.src='/img/services/{% t kompetenzen.life.img | replace: "webp", "jpg" %}'">
              <div class="caption lead">
                <h3> {% t nav.kompetenzen.life %}  </h3>
                <p>{% t kompetenzen.life.text %}</p>
              </div>
              <a href="/life" class="btn btn-primary" role="button">{% t kompetenzen.unsereAngebote %}</a>
            </div>
          </div>

        </div>
  		</div>
  	</div>
