<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">

    <title>{{ site.title }} - {% if page.layout=="offerings" or page.layout=="blog"  %}{{page.title}}{% else %}{% t page.title %}{% endif %}</title>
    <meta property="og:title" content="{{ site.title }} - {% if page.layout=='offerings' or page.layout=='blog'  %}{{page.title}}{% else %}{% t page.title %}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{site.baseurl}}{{page.url}}" />
    <meta property="og:type" content="article">
    <meta property="og:image" content="{% if page.img %}{{site.url}}/img/services/{{page.img}}{% else %}https://turtletrafo.de/img/logo/trafo_logo_text_color_big.jpg{% endif %}" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Bootstrap Core CSS via CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
  <!--  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
-->
    <!-- css for cookie message -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />

    <!-- fontawsome integration -->
    <script src="https://kit.fontawesome.com/fe22dfb161.js" crossorigin="anonymous"></script>

    {% include google_analytics.html %}

    <meta name="facebook-domain-verification" content="kherndb9bhv6np3jbd8ex9kaxrtjxv" />

</head>
