<!-- REferenz Section -->
<section id="referenz">

  <div class="banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Referenzen</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="content-section-a">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">


          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    {% for post in site.categories.Referenzen reversed %}
    {% if post.active %}
    <div class="item active">
      {% else %}
      <div class="item">
        {% endif %}
        <div class="col-md-3 col-lg-offset-2">
          <br>
          <img width="200" class="thumbnail" src="/img/referenzen/{{post.img}}" alt="{{post.title}}">
          <br>
        </div>
        <div class="col-md-5 carousel-content">
          <br>
          <i>{{post.content}}</i><br>
          <b>{{post.title}}</b><br>
          {{post.description}}
          <br>
        </div>
      </div>
      {% endfor %}

    </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>


        </div>

      </div>
    </div>
  </div>

</section>
